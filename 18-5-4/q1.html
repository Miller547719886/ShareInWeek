        var arr = [];

        for (var i = 0, len = this.skill.length; i < len; i++) {
          arr[i] = function (i) {
            setTimeout((function () {
              console.log('NO.' + (i) + this.name);

          setTimeout((function () {
            console.log('NO.' + (i + 1) + this.name);
            console.log(this.skill[i]);
            console.log('------------')
          }).bind(this), 0);
          console.log(i + 1);
        }
      }
